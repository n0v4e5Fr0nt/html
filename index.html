<!DOCTYPE html>
<html>
<head>
	<title>Caveira Piscando</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: black;
		}

		.caveira {
			color: green;
			font-size: 100px;
			text-align: center;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="caveira">
		<!-- Cole o desenho aqui -->
	</div>

	<script>
		function alternaCores() {
			const cores = ["green", "red", "blue", "yellow", "orange", "purple", "pink", "teal", "silver", "gold"];
			let index = 0;
			const intervalId = setInterval(function() {
				document.querySelector(".caveira").style.color = cores[index];
				index = (index + 1) % cores.length;
			}, 200);
		}

		alternaCores();
	</script>
</body>
</html>
